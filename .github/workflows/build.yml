name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install deps
      run: |
        pip install --upgrade pip
        pip install buildozer==1.6.4 python-for-android==2024.7.0
    - name: Build APK
      run: |
        buildozer -v android debug
